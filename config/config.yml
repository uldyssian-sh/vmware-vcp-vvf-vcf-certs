app:
  name: vmware-vcp-vvf-vcf-certs
  version: "1.0.0"
  debug: false
  environment: production

logging:
  level: INFO
  format: json
  file: vmware-certs.log

vcenter:
  host: "${VCENTER_HOST}"  # Use environment variable
  username: "${VCENTER_USERNAME}"  # Use environment variable
  password: "${VCENTER_PASSWORD}"  # Use environment variable
  port: 443
  verify_ssl: true
  timeout: 30

certificates:
  backup_path: "./backups"
  renewal_threshold_days: 30
  validation_interval_hours: 24

security:
  encryption_enabled: true
  audit_logging: true
  secure_storage: true