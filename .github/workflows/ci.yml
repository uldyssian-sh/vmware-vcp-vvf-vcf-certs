name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: read
  actions: read

jobs:
  basic-checks:
    name: Basic Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate repository
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          ls -la
          echo "✅ Basic validation passed"

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install basic dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml click python-dotenv
      
      - name: Basic syntax check
        run: |
          python -m py_compile main.py
          echo "✅ Python syntax check passed"

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml click python-dotenv
      
      - name: Run basic tests
        run: |
          python -c "import main; print('✅ Main module import successful')"
          python main.py --help
          echo "✅ Application tests passed"

  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [basic-checks, code-quality, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Build validation
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml click python-dotenv
          python -c "import main; print('✅ Build validation successful')"

  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [basic-checks, code-quality, test, build]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "✅ All CI checks completed"
          echo "Repository is ready for production"
